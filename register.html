<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>

        rel="stylesheet">

<body class="bg-gradient-warning">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">create your Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group ">
                                    <div class="mb-3 mb-sm-0">
                                        <input id="username" type="text" class="form-control form-control-user"
                                            placeholder="Username">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input id="e-mail" type="email" class="form-control form-control-user"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password"
                                            placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirm-password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <a id="submit" class="btn btn-success btn-user btn-block">
                                    Register Account
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        document.getElementById('submit').addEventListener('click', function () {
            submit();
        });
        function isValidEmail(email) {
            // กำหนดรูปแบบของอีเมล
            const emailPattern = /\S+@\S+\.\S+/;

            // ทำการตรวจสอบรูปแบบ
            return emailPattern.test(email);
        }
        function submit() {
            let postdata = {
                username: null,
                email: null,
                password: null,
            }
            let i = 0
            const username = document.getElementById('username')
            const email = document.getElementById('e-mail')
            const passWord = document.getElementById('password')
            const cofipassWord = document.getElementById('confirm-password')

            if (username.value !== "") {
                console.log("username yes");
                i++
            } else {
                alert("Username ไม่ถูกต้อง")
            }
            if (email.value !== "" && isValidEmail(email.value)) {
                console.log("Email yes");
                i++
            } else {
                alert("Email ไม่ถูกต้อง")
            }
            if (passWord.value === cofipassWord.value && passWord.value && cofipassWord.value !== "") {
                console.log("password yes");
                i++
            } else {
                alert("Password ไม่ถูกต้อง")
            }
            if (i === 3) {
                postdata = {
                    username: username.value,
                    email: email.value,
                    password: passWord.value
                }
            }
            adduser(postdata)
        }
        function adduser(data) {
            postdata = data
            return postdata
        }
        export { adduser }
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
